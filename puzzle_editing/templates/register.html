{% extends "base.html" %}
{% block title %}
Register
{% endblock %}
{% block main %}


<form id="register" action='/register' method="post">
{{ form.non_field_errors }}

{% csrf_token %}
{% for field in form %}
<div class="columns">
	<div class="column is-one-quarter">
		<label class="label">{{ field.label }}</label>
	</div>
	<div class="column">
		<div class="control">
			{{ field }}
			{% if field.help_text %}
			<p class="help">{{ field.help_text|safe }}</p>
			{% endif %}
			{{ field.errors }}
		</div>
	</div>
</div>
{% endfor %}

<div class="columns">
	<div class="column is-one-quarter">
	</div>
	<div class="column">
		<input class="button is-primary" type="submit" value="Submit">
	</div>
</div>

</form>


{% endblock %}
